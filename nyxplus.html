<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="NyxPlus" />
    <meta property="og:description" content="NyxBump is a bot that helps grow your server. Our goal is to help you increase the visibility of your server and get more members!" />
    <meta property="og:url" content="https://sharing.ltd/plus" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="NyxBump" />
    <meta name="theme-color" content="#E9D2EE" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="NyxPlus">
    <meta name="twitter:description" content="NyxBump is a bot that helps grow your server. Our goal is to help you increase the visibility of your server and get more members!">
    <meta name="twitter:url" content="https://sharing.ltd/plus">

    <!-- Add a short delay before redirection -->
    <script type="text/javascript">
        setTimeout(function() {
            if (window.location.pathname === "/plus") {
                window.location.href = "https://buy.stripe.com/5kAaILcLn6CGfC03cc";
            }
        }, 3000); // 3-second delay
    </script>

    <style>
        /* Apply a smooth gradient background */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #E9D2EE, #DBCDF9); /* Updated gradient colors */
            background-size: 400% 400%;
            animation: gradientAnimation 8s ease infinite;
            color: white;
            text-align: center;
        }

        /* Gradient animation */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Styling the redirect message */
        p {
            font-size: 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Fade-in animation for the text */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <p>Redirecting in 3 seconds...</p>
</body>
</html>
